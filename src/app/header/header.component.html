<ibm-header name="BrainView" brand="">
	<ibm-header-navigation>
		<ibm-header-item [route]="[username + '/patients']">Patients</ibm-header-item>
		<ibm-header-item *ngIf="role === 'Admin'" [route]="[username + '/surgeons']">Surgeons</ibm-header-item>
	</ibm-header-navigation>
	<ibm-header-global>
		<ibm-header-action class="bx--user" #FirstAction title="action">
			<span
				class="bx--avatar"
				[ibmTooltip]="template"
				placement="bottom">
				<div role="button" class="bx--tooltip__trigger">
					<svg ibmIconUserAvatar20></svg>
				</div>
			</span>
			<div class="bx--user-info">
				<div class="bx--user-heading">{{username}}</div>
				<div class="bx--user-subheading">{{role}}</div>
			</div>
		</ibm-header-action>
		<ibm-header-action #SecondAction title="action">
			<svg ibmIconRecentlyViewed20></svg>
		</ibm-header-action>
	</ibm-header-global>
</ibm-header>
<ibm-sidenav *ngIf="!isLarge && role === 'Admin'" [expanded]="false">
	<ibm-sidenav-item [route]="[username + '/patients']">
		<svg icon width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true">
			<path
				d="M8.24 25.14L7 26.67a14 14 0 0 0 4.18 2.44l.68-1.88a12
				12 0 0 1-3.62-2.09zm-4.05-7.07l-2 .35A13.89 13.89 0 0 0 3.86
				23l1.73-1a11.9 11.9 0 0 1-1.4-3.93zm7.63-13.31l-.68-1.88A14
				14 0 0 0 7 5.33l1.24 1.53a12 12 0 0 1 3.58-2.1zM5.59
				10L3.86 9a13.89 13.89 0 0 0-1.64 4.54l2 .35A11.9 11.9 0 0 1 5.59
				10zM16 2v2a12 12 0 0 1 0 24v2a14 14 0 0 0 0-28z" />
		</svg>
		Patients
	</ibm-sidenav-item>
	<ibm-sidenav-item [route]="[username + '/surgeons']">
		<svg icon width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true">
			<path
				d="M8.24 25.14L7 26.67a14 14 0 0 0 4.18 2.44l.68-1.88a12
				12 0 0 1-3.62-2.09zm-4.05-7.07l-2 .35A13.89 13.89 0 0 0 3.86
				23l1.73-1a11.9 11.9 0 0 1-1.4-3.93zm7.63-13.31l-.68-1.88A14
				14 0 0 0 7 5.33l1.24 1.53a12 12 0 0 1 3.58-2.1zM5.59
				10L3.86 9a13.89 13.89 0 0 0-1.64 4.54l2 .35A11.9 11.9 0 0 1 5.59
				10zM16 2v2a12 12 0 0 1 0 24v2a14 14 0 0 0 0-28z" />
		</svg>
		Surgeons
	</ibm-sidenav-item>
</ibm-sidenav>
<ibm-panel [expanded]="SecondAction.active">
	<ibm-switcher-list>
		<ibm-switcher-list-item active="true">Switcher item one</ibm-switcher-list-item>
		<ibm-switcher-list-item>Switcher item two</ibm-switcher-list-item>
		<ibm-switcher-list-item>Switcher item three</ibm-switcher-list-item>
		<ibm-switcher-list-item>Switcher item four</ibm-switcher-list-item>
	</ibm-switcher-list>
</ibm-panel>

<ng-template #template let-tooltip="tooltip">
	<ul>
		<li ibmButton="secondary" (click)="openModal(tooltip)">Change password <svg class="bx--btn__icon" ibmIconPassword20></svg></li>
		<li ibmButton="secondary" (click)="logout(tooltip)">Logout <svg class="bx--btn__icon" ibmIconLogout20></svg></li>
	</ul>
</ng-template>

<ibm-placeholder></ibm-placeholder>
